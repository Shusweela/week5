<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Manipulation</title>
</head>
<body>
 
 <div>
     <ul id="list1">
         <li id="cat">cat</li>
         <li class="dog">dog</li>
         <li id="fish">fish</li>
         <li>bird</li>
     </ul>
   
     <!--nested list-->
     <ul id="list2">
        <li>Red</li>
        <ul>
            <li>pink</li>
            <li>burgandy</li>
            <li>fushia</li>
        </ul>
        <li>Blue</li>
        <ul>
            <li>navy blue</li>
            <li>royal blue</li>
            <li>blue-green</li>
        </ul>
        <li>Metallic</li>
        <ul>
            <li>rose gold</li>
            <li id="bronze">bronze</li>
            <li>chrome</li>
        </ul>
        <br>
        <button onclick="myBtn">Button</button>
        <script src="dom.js"></script>
 </div>
</body>
</html>
